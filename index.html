<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Utopia University - Attendance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .heading {
            text-align: center;
            margin-top: 20px;
        }
        #school {
            text-align: center;
            color: #ff9900;
            font-size: 36px;
            margin-top: 10px;
        }
        .login {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .login-form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .login-head {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #name, #password {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #submit {
            width: 100%;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="heading">
    <h1>Attendance Management System</h1>
</div>
<h1 id="school">Utopia University</h1>

<div class="login">
    <div class="login-form">
        <h2 class="login-head">Teacher Login</h2>
        <form action="" id="form">
            <input type="text" id="name" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="submit" class="btn btn-warning" id="submit" value="Submit">
        </form>
    </div>
</div>

<footer class="footer">
    <p class="footer__title">&#169; 2023 Utopia University. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
